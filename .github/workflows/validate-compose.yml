name: Validate Docker Compose

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "docker-compose.yaml"
      - ".github/workflows/**"

name: Validate Docker Compose (disabled yamllint step)

on: [workflow_dispatch]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Note
        run: |
          echo "yamllint was removed from this repository. The validate-compose workflow no longer runs yamllint."
